{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bookingstyle.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/base.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/template.css'%}">
    <title>Document</title>
</head>
<body>
<div class="main">
<div class="images">
    <div>
        <img src="{% static 'images/logo.png' %}" alt="logo" class="logoimagebooking">

    </div>
    <div>
    <img src="{% static 'images/BookingCar.png' %}" alt="car" class="bookingcar">
    </div>
</div>
<div class="form" >
    <form method="post" action="booked" class="formclass">
        {% csrf_token %}
        <div class="inp-contain">
            <label class="formtext">NAME: </label>
            <input class="inp-txt" type="text" name="" placeholder="enter your name" value="">
        </div>
        <div class="inp-contain">
            <label class="formtext">PHONE NO: </label>
            <input class="inp-txt" type="text" name="" placeholder="" value="">
        </div>
        <div class="inp-contain">
            <label class="formtext">DATE: </label>
            <input class="inp-txt" type="date" name="" placeholder="" value="">
        </div>    
        <div class="inp-contain">
            <label class="formtext">TIME: </label>
            <input class="inp-txt" type="time" name="" placeholder="" value="">
        </div>
        <div class="inp-contain">
            <label class="formtext">PICKUP: </label>
            <input class="inp-txt" type="text" name="" placeholder="" value="">
        </div>
        <div class="inp-contain">
            <label class="formtext">DROP OFF: </label>
            <input class="inp-txt" type="text" name="" placeholder="" value="">
            
        </div>
        <div class="inp-contain">
            <label class="formtext">CHOOSE RIDE:</label>
            <input class="inp-txt" type="text" name="" placeholder="" value="">
        </div>
        <div class="inp-contain">
            <label class="formtext">ESTIMATE PRICE :</label>
            <label class="inp-txt">ESTIMATE PRICE </label>
        </div>
        <div class="inp-contain">
            <label class="formtext">TRAVEL TIME:</label>
            <label class="inp-txt">TRAVEL TIME </label>
        </div>
        <div class="inp-contain">
            <label class="formtext">VERIFY BOOKING : </label>
            <input class="inp-txt" type="text" name="" placeholder="" value="">
        </div>
        <input type="submit" class="inp-txt">
    </form>
</div>
</div>
</body>
</html>
